<div style="margin: 20px;">
    <h2 style="text-align: center; margin-top: 0; margin-bottom: 30px;">Create User</h2>
    <div>
        <mat-form-field class="search-box" appearance="outline">
            <mat-label>Select Company</mat-label>
            <mat-select (selectionChange)="onStatusChanged($event)">
              <mat-option>Select</mat-option>
              @for (company of companies; track $index) {
                <mat-option value={{company.companyId}}>{{company.companyName}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="search-box" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="userName">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="search-box" appearance="outline">
            <mat-label>Email ID</mat-label>
            <input matInput type="text" [(ngModel)]="emailId">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="search-box" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" [(ngModel)]="phoneNumber">
          </mat-form-field>
    </div>
    <div>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="isAdmin">Admin</mat-checkbox>
        </section>
  </div>
    <div style="display: flex; justify-content: center;">
        <button style="padding-left: 50px;padding-right: 50px;" mat-raised-button color="primary" (click)="submit()">SUBMIT</button>
    </div>
</div>
