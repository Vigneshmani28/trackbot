<div class="container">
  <button mat-icon-button (click)="goBack()" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2 class="page-title">Full Tracker Reports</h2>

  <div class="export-button-container">
    <button mat-stroked-button class="export-button" (click)="exportAsCSV()">
      Export as CSV
      <mat-icon>ios_share</mat-icon>
    </button>
  </div>

  <div class="simple-table-wrapper">
    <table mat-table [dataSource]="dataSource" class="simple-table">
      <ng-container
        matColumnDef="{{ column }}"
        *ngFor="let column of displayedColumns"
      >
        <th mat-header-cell *matHeaderCellDef class="table-header">
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element[column] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="table-row"
      ></tr>
    </table>
  </div>
</div>
