<div class="controls">
  <h2 mat-dialog-title>Select Date & Time</h2>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tracker Name</mat-label>
      <input 
        type="text"
        placeholder="Ex ELB0001"
        aria-label="Tracker name"
        matInput
        [disabled]="true"
        [value]="trackerName">
    </mat-form-field>
  </div>

  <mat-dialog-content>
    <div class="from-date-time-container">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
        <mat-hint>DD/MM/YYYY</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" [(ngModel)]="startTime">
        <mat-hint>HH:MM</mat-hint>
      </mat-form-field>
    </div>

    <div class="to-date-time-container">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
        <mat-hint>DD/MM/YYYY</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>End Time</mat-label>
        <input matInput type="time" [(ngModel)]="endTime">
        <mat-hint>HH:MM</mat-hint>
      </mat-form-field>
    </div>

    <mat-checkbox [(ngModel)]="videoMode"> Video mode </mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button color="primary" (click)="confirmSelection()">Confirm</button>
  </mat-dialog-actions>
</div>
