<div class="login-container">
    <div class="login-background">
      <div class="gradient-overlay"></div>
    </div>
  
    <mat-card class="login-card">
      <div class="card-header">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Please enter your credentials to continue</p>
      </div>
  
      <form (ngSubmit)="submit()" class="login-form">
        <mat-form-field class="input-box" appearance="fill">
          <mat-label>Email Address</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="emailId"
            name="emailId"
            placeholder="your.email@example.com"
            required
          />
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
  
        <mat-form-field class="input-box" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
  
        <div class="form-options">
          <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe" class="remember-me">
            Remember me
          </mat-checkbox>
        </div>
  
        <button mat-raised-button type="submit" class="submit-btn" [disabled]="loading || isLoginButtonDisabled()">
            <span *ngIf="!loading" class="button-content">
              Sign In
              <mat-icon class="arrow-icon">arrow_forward</mat-icon>
            </span>
            <span *ngIf="loading" class="loader"></span>
          </button>
      </form>
    </mat-card>
  </div>
